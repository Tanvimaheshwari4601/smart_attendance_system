<div class="col-md-6 offset-md-3 p-3">
    <h3 class="text-center">Add New Product</h3>
    <form (ngSubmit)="onAdd()" #productForm="ngForm">
    <div class="form-group my-2">
        <label>Product Title</label>
        <input type="text" required pattern="^[a-zA-Z][a-zA-Z\\s]+$" #productTitle="ngModel" name="product-title" id="product-title"
        [class.is-invalid]="productTitle.invalid && productTitle.touched"  class="form-control" [(ngModel)]="product.productTitle">

    </div>

    <div class="form-group my-2">
        <label> Category </label>

        <select class="form-select " #category="ngModel" name="category" [(ngModel)]="product.category">
            <option value="none" selected disabled >Select Category</option>
            <option *ngFor="let category of Category " [value]="category"> {{ category }}</option>
        </select>
    </div>

    <div class="form-group my-2">
        <label>Price</label>
        <input type="text" required  #Price="ngModel" [class.is-invalid]="Price.invalid && Price.touched" class="form-control" 
        name="productPrice" id="productPrice" [(ngModel)]="product.price">

    </div>
    <div class="form-group my-2">
        <label>Product Image</label>
        <input type="file" class="custom-file-input form-control" name="imgURL" id="imgUrl" [(ngModel)]="product.imgURL">
        <label class="custom-file-label" for="customFile">Choose file</label>
      </div>

      <div class="text-center">

        
          <button [disabled]="productForm.form.invalid" class = "btn btn-success" type ="submit" >Submit</button>
    </div>
    </form>



</div>

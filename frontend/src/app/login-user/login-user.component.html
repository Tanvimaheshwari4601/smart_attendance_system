<section class="vh-100" >
    <div class="container py-5 h-100" >
        <div class="row d-flex flex justify-content-center align-items-cemter h-100" >

            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem; box-shadow: 0px 0px 15px cornflowerblue;">
                    <div class="card-body p-3 ">
                          
                        <h2 class="mb-3 text-center">Login</h2>
                            <form (ngSubmit) = "onSubmit()" #userForm="ngForm">
                                <div class="form-group mb-4">
                                    <label class="form-label" for="typeEmailX-2"> Email Address </label>
                                    <input type="email" required #Email="ngModel" class="form-control form-control-lg" [(ngModel)]="user.emailid" name="email" id="typeEmailX-2">
                                </div>
                        
                                <div class="form-group my-2">
                                    <label class="form-label" for="typePasswordX-2"> Password </label>
                                    <input type="password" id="typePasswordX-2" required #password="ngModel" class="form-control form-control-lg" [(ngModel)]="user.password" name="Password">
                                </div>
                                
                                    <div class="text-center">

                                        <button [disabled]="userForm.form.invalid" class = "btn btn-primary" id="login-btn"
                                         type ="submit">Login</button>
                                    </div>
                                
                            </form>
                    
                            <div class="text-danger my-2 text-center">
                        {{loginApiError}}
                            </div>
                            <div class="text-center">

                                <a routerLink="/registration">Create an account</a>
                            </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
